<div class="products" *ngIf="products$ | async as products">
  <app-breadcrumb [list]="products.categories"></app-breadcrumb>
  <div class="section">
    <app-product 
      *ngFor="let product of products.items; let last = last"
      [product]="product"
      [borderBottom]="!last">
    </app-product>
  </div>
</div>
